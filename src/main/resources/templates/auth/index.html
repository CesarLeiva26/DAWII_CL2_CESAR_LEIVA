<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/styles/bootstrap/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/styles/fontawesome/all.css}" rel="stylesheet"/>
    <link th:href="@{/styles/custom.css}" rel="stylesheet">

    <script th:src="@{/scripts/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
    <script th:src="@{/scripts/jquery/jquery.js}" type="text/javascript"></script>
    <script th:src="@{/scripts/jsweb/alumno/frmalumno.js}" type="text/javascript"></script>
</head>
<body>
<div class="container mt-5">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/index">CIBERTEC</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/auth/login}">Cerrar Sesión</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div class="container mt-5">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 offset-md-1 text-left">
                <h4 class="welcome-text">Bienvenido: <span th:text="${session.usuario}"></span></h4>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    Cambiar Contraseña
                </div>
                <div class="card-body">
                    <form th:action="@{/auth/cambiarpassword}" method="post">
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Nueva Contraseña</label>
                            <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Cambiar Contraseña</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
